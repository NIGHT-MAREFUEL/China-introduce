    // 初始化地图
    document.addEventListener("DOMContentLoaded", function () {
      // 检查ECharts是否加载成功
      if (typeof echarts === 'undefined') {
        document.getElementById('loading-indicator').innerHTML = `
          <div class="text-center">
            <i class="fa fa-exclamation-triangle text-red-500 text-4xl mb-2"></i>
            <p class="text-red-500">ECharts库加载失败</p>
          </div>
        `;
        return;
      }
      
      // 初始化 ECharts 实例
      const myChart = echarts.init(document.getElementById("china-map"));
      
      // 地图配置
      const option = {
        tooltip: {
          trigger: "item",
          formatter: "{b}"
        },
        series: [
          {
            name: "中国省份",
            type: "map",
            mapType: "china",
            roam: true,
            label: {
              show: true,
              fontSize: 10,
            },
            itemStyle: {
              normal: {
                areaColor: "#E8F3FF",
                borderColor: "#ccc",
                borderWidth: 1
              },
              emphasis: {
                areaColor: "#BEDAFF",
                borderColor: "#165DFF",
                borderWidth: 2,
                shadowBlur: 10,
                shadowColor: 'rgba(22, 93, 255, 0.3)'
              },
              selected: {
                areaColor: "#84B9FF",
                borderColor: "#165DFF",
                borderWidth: 2
              }
            },
            select: {
              disabled: false
            }
          }
        ]
      };

      // 设置图表配置
      myChart.setOption(option);
      
      // 地图点击事件
      myChart.on('click', function(params) {
        const provinceName = params.name;
        const provinceInfo = provinceData[provinceName];
        
        if (provinceInfo) {
          // 高亮选中省份
          myChart.dispatchAction({
            type: 'mapSelect',
            geoIndex: 0,
            name: provinceName
          });
          
          // 更新右侧边栏内容 - 景观和美食
          document.getElementById('province-title').textContent = `${provinceInfo.name} 特色`;
          let rightHtml = `
            <div class="space-y-6">
              <div>
                <h3 class="text-lg font-semibold mb-3 flex items-center text-primary">
                  <i class="fa fa-map-marker mr-2"></i>特色风景
                </h3>
                <div class="space-y-4">
                  ${provinceInfo.scenery.map(item => `
                    <div class="bg-light rounded-lg p-4 transition-all duration-200 hover:shadow-md">
                      <div class="w-full h-48 overflow-hidden rounded-md mb-2">
                        <img src="${item.img}" alt="${item.name}" class="w-full h-full object-cover transition-transform duration-500 hover:scale-105">
                      </div>
                      <h4 class="font-medium">${item.name}</h4>
                      <p class="text-gray-600 text-sm mt-1">${item.desc}</p>
                    </div>
                  `).join('')}
                </div>
              </div>

                <h3 class="text-lg font-semibold mb-3 flex items-center text-accent">
                  <i class="fa fa-cutlery mr-2"></i>特色美食
                </h3>
                <div class="space-y-4">
                  ${provinceInfo.foods.map(item => `
                    <div class="bg-light rounded-lg p-4 transition-all duration-200 hover:shadow-md">
                      <div class="w-full h-48 overflow-hidden rounded-md mb-2">
                        <img src="${item.img}" alt="${item.name}" class="w-full h-full object-cover transition-transform duration-500 hover:scale-105">
                      </div>
                      <h4 class="font-medium">${item.name}</h4>
                      <p class="text-gray-600 text-sm mt-1">${item.desc}</p>
                    </div>
                  `).join('')}
                </div>
              </div>
            </div>
          `;
          document.getElementById('right-content').innerHTML = rightHtml;

            <div class="space-y-6">
              <div>
                <h3 class="text-lg font-semibold mb-3 flex items-center text-secondary">
                  <i class="fa fa-map-signs mr-2"></i>地形特征

              </div>

          `;
          document.getElementById('left-content').innerHTML = leftHtml;
          
          // 在移动设备上自动打开右侧边栏
          if (window.innerWidth < 768) {
            document.getElementById('right-sidebar').classList.add('open');

          document.getElementById('right-content').innerHTML = `

          document.getElementById('left-content').innerHTML = `

              <i class="fa fa-info-circle text-4xl mb-4 opacity-50"></i>
              <p>暂未收录${params.name}的地理信息</p>
            </div>
          `;

      // 窗口大小变化时重绘地图
      window.addEventListener('resize', function() {
        myChart.resize();

      // 隐藏加载指示器
      setTimeout(() => {
        document.getElementById('loading-indicator').classList.add('opacity-0');

          document.getElementById('loading-indicator').style.display = 'none';
        }, 500);
      }, 800);
    });
    
    // 侧边栏控制
    document.getElementById('toggle-left').addEventListener('click', function() {
      const leftSidebar = document.getElementById('left-sidebar');
      const rightSidebar = document.getElementById('right-sidebar');
      
      leftSidebar.classList.toggle('open');
      rightSidebar.classList.remove('open');
    });
    
    document.getElementById('toggle-right').addEventListener('click', function() {
      const leftSidebar = document.getElementById('left-sidebar');
      const rightSidebar = document.getElementById('right-sidebar');
      
      rightSidebar.classList.toggle('open');
      leftSidebar.classList.remove('open');
    });
    
    document.getElementById('close-left').addEventListener('click', function() {
      document.getElementById('left-sidebar').classList.remove('open');
    });
    
    document.getElementById('close-right').addEventListener('click', function() {
      document.getElementById('right-sidebar').classList.remove('open');
    });
  </script>
